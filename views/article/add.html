<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人博客</title>
    <link type="image/x-icon" rel="icon" href="../img/icon.png">
    <link rel="stylesheet" href="../css/reset.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

<!--登录注册页面-->
<div class="sign">
    <div class="up">
        <div class="item">
            <p>用  户  名：</p>
            <input id="username" type="text" placeholder=" 请填写用户名" maxlength="10">
        </div>
        <div class="item">
            <p>密  码：</p>
            <input id="password" type="text" placeholder=" 数字或字母不超过10个长度">
        </div>
        <div class="item">
            <p>确认密码：</p>
            <input  id="confirm_password" type="text" placeholder=" 数字或字母不超过10个长度">
        </div>
        <div class="item">
            <p>手机号码：</p>
            <input id="phone" type="text" placeholder=" 请填写正确格式的手机号码">
        </div>
        <div class="item">
            <p>性  别：</p>
            <div class="gender">
                <input class="sex" value="男" type="radio" name="name" checked /><span>男</span>
                <input class="sex" value="女" type="radio" name="name" /><span>女</span>
            </div>
        </div>
        <div class="item">
            <p>头像：</p>
            <input class="avatar" id="avatar" type="file" >
        </div>
        <div class="item">
            <div id="btn" class="btn" >提 交</div>
        </div>
    </div>
    <div class="in">
        <div class="item">
            <p>用  户  名：</p>
            <input id="username1" type="text" placeholder=" 请填写用户名" maxlength="10">
        </div>
        <div class="item">
            <p>密  码：</p>
            <input id="password1" type="text" placeholder=" 数字或字母不超过10个长度">
        </div>
        <div class="item">
            <div id="btnIn" class="btn">提 交</div>
        </div>
    </div>
</div>

<!--导航部分-->
<div class="header">
    <h1><img src="../img/logo.png" alt=""></h1>
    <div class="signin">
        <a href="#" class="sign-in">登录</a>
        <a href="#" class="sign-up">注册</a>
    </div>
    <div class="nav">
        <ul>
            <li class="odd"><a href="#">首页</a></li>
            <li class="even"><a href="#">移动前端</a></li>
            <li class="odd"><a href="#">Web前端</a></li>
            <li class="even"><a href="#">学无止境</a></li>
            <li class="odd"><a href="#">个人日记</a></li>
            <li class="even"><a href="#">留言板</a></li>
        </ul>
    </div>
</div>
<!--banner-->
<div class="banner" id="banner" >
    <ul >
        <li><img src="../img/banner1.jpg" alt=""></li>
        <li><img src="../img/banner2.jpg" alt=""></li>
        <li><img src="../img/banner1.jpg" alt=""></li>
    </ul>
    <a href="javascript:void(0);" class="unslider-arrow04 prev"></a>
    <a href="javascript:void(0);" class="unslider-arrow04 next"></a>

</div>
<!--详情-->
<div class="content">
    <div class="add">
        <div class="add-item">
            <p>标题</p>
            <div >
                <input type="text" name="title" id="title">
            </div>
        </div>
        <div class="add-item">
            <p>正文</p>
            <div >
                <textarea type="text" name="content" id="content">

                </textarea>
            </div>
        </div>
        <div class="add-item last">
            <p>分类</p>
            <div >
                <select name="type" id="type">
                    <option value="">移动前端</option>
                    <option value="">Web前端</option>
                    <option value="">学无止境</option>
                </select>
            </div>
        </div>

    </div>

    <div class="right">
        <h3>站内搜索</h3>
        <div class="search-wrap">
            <form >
                <input type="text" class="search-value" placeholder="请输入搜索内容">
                <input class="search-btn" type="submit" value="">
            </form>
        </div>
    </div>
    <div class="right">
        <h3>最新留言</h3>
        <div class="right-con">
            <ul>
                <li>
                    <div class="pic"><img src="../img/icon.png" alt=""></div>
                    <div class="right-list">

                    </div>
                </li>

                        <p class="right-text">对网站整体风格进行改版，并对代码进行重新优化构建。增加网站站内搜索功能！</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>





<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/unslider.min.js"></script>
<script src="../js/index.js"></script>

</body>
</html>
